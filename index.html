    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030014;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-violet {
            background: rgba(139, 92, 246, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .circuit-line {
            stroke: rgba(139, 92, 246, 0.3);
            stroke-width: 1;
            fill: none;
        }
        .glowing-line {
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
        }
        @keyframes status-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); filter: brightness(1); }
            50% { opacity: 1; transform: scale(1.15); filter: brightness(1.5) drop-shadow(0 0 8px currentColor); }
        }
        .icon-alive {
            animation: status-pulse 2s infinite ease-in-out;
        }

        /* Orchestra Flow Animations */
        @keyframes flow-down {
            0% { transform: translateY(-16px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(calc(100% + 16px)); opacity: 0; }
        }
        .animate-flow-down {
            animation: flow-down 2s infinite ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes shimmer {
            0% { transform: translateX(-200%); }
            100% { transform: translateX(200%); }
        }
        .animate-shimmer {
            animation: shimmer 4s infinite ease-in-out;
        }

        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        @keyframes spin-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        .animate-spin-reverse {
            animation: spin-reverse 15s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-2px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .animate-scan {
            animation: scan 3s infinite ease-in-out;
            will-change: transform, opacity;
        }

        /* Scrollbar hide */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
